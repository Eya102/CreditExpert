<div class="wrapper">
    <app-cool-form [questions]="questions" (questionAnswered)="onQuestionAnswered($event)"></app-cool-form>
    <center *ngIf="activequestion > -1 && activequestion < questions.length">
      {{ activequestion + 1 }} / {{ questions.length }}
    </center>
  </div>
